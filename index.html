<!DOCTYPE html>
<html>
    <head>
        <title>Tap Music</title>
        <link rel = "stylesheet" href = "style.css"> 
    </head>
    <body>
        <div class = "app">
            <header>
                <h1>Tap Music</h1>
                <p>Make music with only one tap</p>
                </header>
                <div class= "visual"></div>
                <div class = "pads">
                    <div class = "pad1">
                        <audio class = "sound" src = "SoundHelix-Song-1.mp3"></audio>
                    </div>
                    <div class = "pad2">
                            <audio class = "sound" src = "SoundHelix-Song-2.mp3"></audio>
                    </div>
                    <div class = "pad3">
                            <audio class = "sound" src = "SoundHelix-Song-4.mp3"></audio>
                    </div>
                    <div class = "pad4">
                            <audio class = "sound" src = "SoundHelix-Song-5.mp3"></audio>
                    </div>
                    <div class = "pad5">
                            <audio class = "sound" src = "SoundHelix-Song-8.mp3"></audio>
                    </div>
                    <div class = "pad6">
                            <audio class = "sound" src = "file_example_MP3_700KB.mp3"></audio>
                    </div>
                </div>
        </div>
        <script src = "index.js"></script>
    </body>
</html>
